<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier le Contenu d'un Élément</title>
</head>
<body>
    <h1>Hello World</h1>

    <script>
        let element = document.querySelector('h1')
        element.innerText = 'Bonjour le Monde'
    </script>
</body>
</html>
