<body>
    <script>
        let nombre1 = parseInt(prompt('votre premier nombre'));
        let nombre2 = parseInt(prompt('votre deuxième nombre'));

        if (nombre1 > nombre2) {
            console.log(`${nombre1} est plus grand que ${nombre2}`);
            // console.log(nombre1 + ' est plus grand que ' + nombre2);
        } else if (nombre1 < nombre2) {
            console.log("Le nombre 1 est plus petit que le nombre 2");
        } else {
            console.log("Les deux nombres sont égaux");
        }

    </script>
