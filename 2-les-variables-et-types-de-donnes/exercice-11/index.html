<!DOCTYPE html>

<body>
    <script>
        let prixHT = 200;
        console.log("prix HT : " + prixHT + " €");

        let taux = 0.15;
        let taxe = taux * prixHT
        let prixTTC = prixHT + taxe
        console.log("prix TTC : " + prixTTC + " €");
    </script>
</body>
