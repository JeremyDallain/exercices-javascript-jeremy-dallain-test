<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function sontAnagrammes(motA, motB) {
            motA = motA.split('')
            motA.sort();
            motA = motA.join('')

            motB = motB.split('')
            motB.sort();
            motB = motB.join('')

            if (motA === motB) {
                return true
            } else {
                return false
            }
        }

        console.log(sontAnagrammes('toto', 'titi'))
        console.log(sontAnagrammes('gare', 'rage'))
        console.log(sontAnagrammes('chien', 'niche'))
        console.log(sontAnagrammes('cabane', 'jardin'))
    </script>
</body>

</html>
