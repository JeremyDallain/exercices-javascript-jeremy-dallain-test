<body>
    <script>
        let nombres = []

        for (let i = 1; i <= 10; i++) {
            nombres.push(i)
        }
        console.log("Les dix premiers nombres sont : " + nombres);

        let nombresPairs = []

        for (let i = 2; i <= 20; i+=2) {
            nombresPairs.push(i)
        }
        console.log("Les dix premiers nombres pairs sont : " + nombresPairs);
    </script>
</body>
