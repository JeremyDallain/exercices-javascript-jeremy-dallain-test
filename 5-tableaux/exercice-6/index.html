<body>
    <script>
        let mots = [
            "arbre",
            "soleil",
            "lumière",
            "pomme",
            "ordinateur",
            "livre",
            "bouteille",
            "téléphone",
            "fenêtre",
            "chaise",
            "table",
            "voiture",
            "ciel",
            "eau",
            "ordinateur",
            "souris",
            "clavier",
            "écran",
            "lampe",
            "bureau"
        ];

        let petitsMots = [];
        let grandsMots = [];

        for (const mot of mots) {
            if (mot.length < 7) {
                petitsMots.push(mot)
            } else {
                grandsMots.push(mot)
            }
        }

        console.table(petitsMots)
        console.table(grandsMots)

        console.log(`Il y a ${petitsMots.length} petits mots et ${grandsMots.length} grands mots.`);
    </script>
</body>

</html>
