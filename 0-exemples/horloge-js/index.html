<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horloge</title>
    <style>
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        span {
            font-size: 50px;
        }
    </style>
</head>

<body>
    <span></span>

    <script>
        const hour = document.querySelector('span')
        
        setInterval(function() {
            const date = new Date();
            const dateFormat = date.toLocaleTimeString()
            hour.innerText = dateFormat

        }, 1000)

    </script>
</body>

</html>
